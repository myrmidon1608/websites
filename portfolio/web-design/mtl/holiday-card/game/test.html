<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="nav.css" />
        <script src="js/jquery-1.8.2.js"></script>
        <script src="js/cookie.js"></script>
        <script src="js/carol.js"></script>
        <script src="js/bound.js"></script>
        <script src="js/close.js"></script>
        <script src="js/meet-team.js"></script>
        <script>
            function javiDisco() {
                $('#discoBall').animate({marginTop:'0px'},1000, function(){
                    var i = 1;
                    var interval = setInterval(function() {
                        $('.jr243').css("background", "url('images/sprites/javierr-jt.gif')");
                        $('#raveLights').css('display', 'block');
                        if(i <= 6) {
                            $('#raveLights').css("background", "url('images/environment/rave/0" + i + ".png')");
                            i++;
                        }
                        else if(i <= 12) {
                            $('#raveLights').css("background", "url('images/environment/rave/0" + (i - 6) + ".png')");
                            i++;
                        }
                        else if (i > 12) {
                            $('.jr243').css("background", "url('images/sprites/javierr.png')");
                            $('#raveLights').css('display', 'none');
                            $('#discoBall').animate({marginTop:'-105px'},1000);
                            clearInterval(interval);
                        }
                    }, 200);
                });
            }
        </script>
    </head>
    <body onload="javiDisco();">
        <div class="map">
            <div class="office-row">
                <div class="office-col office2">
                    <div id="raveLights" style="width:351px; height:351px; background:url('images/environment/rave/01.png'); position:absolute; display:none;"></div>
                    <div id="discoBall" style="width:351px; height:351px; background:url('images/environment/disco-ball.png'); position:absolute; z-index:30; margin-top:-105px;"></div>
                    <div class="member-hotspot jr243" onclick="meetMember(2, this);"></div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
